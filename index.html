<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />

  <link rel="shortcut icon" href="assets/logo/Logo.png" type="image/x-icon" />

<body>
  <div class="#">
    <nav class="nav">
      <div class="">
        <img src="assets/logo/Logo.png" alt="logo">
      </div>
      <ul>
        <li>
          <a href="#">Product</a>
        </li>
        <li>
          <a href="#">About ua</a>
        </li>
        <li>
          <a href="#">Testimonial</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
        <div class="navbar-extra">
          <a href="#" id="search"><i data-feather="search"></i></a>
          <a href="#" id="shopping-cart"><i data-feather="shopping-bag"></i></a>

      </ul>
    </nav>

    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./index.css" rel="stylesheet" />
      <div class="containerHome">
        <div class="containerHome2">
          <div class="containerHome3">
            <span class="text1">
              <span>Enjoy Your Favorite</span>
              <br />
              <span>Coffee with Ngopi</span>
            </span>
            <span class="text2">
              <span>
                Discover tranquility at Ngopi a sanctuary for unwinding,
              </span>
              <br />
              <span>
                where your evenings are perfected with relaxation and rich
                flavors.
              </span>
            </span>
            <button class="button1">
              <span class="text3"><span>Explore product</span></span>
              <img
                src="public/external/arrowdownright130-nllm.svg"

              />
            </button>
          </div>
          <div class="containerImg">
            <img
              src="assets/jumbotron/Rectangle_1464.png"
              alt="Rectangle1464135"
              class="ImgHome"
            />
            <img
              src="assets/jumbotron/Rectangle_1463.png"
              alt="Rectangle1463136"
              class="ImgHome"
            />
            <img
              src="assets/jumbotron/Rectangle_1462.png"
              alt="Rectangle1462137"
              class="ImgHome"
            />
            <img
              src="assets/jumbotron/Rectangle_1465.png"
              alt="Rectangle1465138"
              class="ImgHome"
            />
            <img
              src="assets/jumbotron/Rectangle_1466.png"
              alt="Rectangle1466139"
              class="ImgHome"
            />
          </div>
          <div class="sectionRate">
            <div class="rate">
              <span class="textRate1"><span>30+</span></span>
              <span class="textRate2"><span>Coffee Variant</span></span>
            </div>
            <div class="rate">
              <span class="textRate1"><span>20+</span></span>
              <span class="textRate2"><span>Meeting room</span></span>
            </div>
            <div class="rate">
              <span class="textRate1"><span>25+</span></span>
              <span class="textRate2"><span>Event space</span></span>
            </div>
            <div class="rate">
              <span class="textRate1"><span>40+</span></span>
              <span class="textRate2"><span>Global Achievement</span></span>
            </div>
          </div>
        </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/fontawesome.min.js"

  <!--feather icons-->
  <script>
    feather.replace();
